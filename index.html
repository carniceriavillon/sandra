<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
		.blanco {background: white; border: solid 1px blue;}
	</style>
	<meta charset="utf-8">
</head>
<body ng-app="myApp">
	<div class="container">
		<div class="jumbotron blanco">
		<img src="sandra.png" alt="sandra luz">
		<h2>Cotización de las principales empresas en Wall Street</h2>
		</div>
		<div ng-controller="miCtrl">
			<p>Filtrar por nombre: <input type="text" ng-model="Name"></p>
			<table class="table">
				<tr>
					<th>Nombre</th>
					<th>Símbolo</th>
					<th>Fecha</th>
					<th>Moneda</th>
					<th>Volumen</th>
					<th>Oferta</th>
					<th>EBITDA</th>
					<th>Valor en Libro</th>
				</tr>
				<tr ng-repeat="valor in cosas | filter: Name">
					<td>{{valor.Name}}</td>
					<td>{{valor.Symbol}}</td>
					<td>{{valor.LastTradeDate}}</td>
					<td>{{valor.Currency}}</td>
					<td>{{valor.Volume}}</td>
					<td>{{valor.Bid}}</td>
					<td>{{valor.EBITDA}}</td>
					<td>{{valor.BookValue}}</td>
				</tr>
			</table>
		</div>
	</div> <!--end of container-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="inicio.js"></script>
</body>
</html>
